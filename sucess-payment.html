<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Bem-Sucedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container-success {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 40px 30px 32px 30px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            display: inline-block;
        }
        .success-icon svg {
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #2e7d32;
            font-size: 2.1rem;
            margin-bottom: 12px;
        }
        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }
        .btn-home {
            display: inline-block;
            background: #2e7d32;
            color: #fff;
            padding: 12px 32px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(46,125,50,0.10);
        }
        .btn-home:hover {
            background: #388e3c;
        }
        @media (max-width: 500px) {
            .container-success {
                padding: 24px 8px 20px 8px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-success">
        <div class="success-icon">
            <svg viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="32" fill="#C8E6C9"/>
                <path d="M20 34.5L29 43L45 27" stroke="#2e7d32" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Pagamento realizado com sucesso!</h1>
        <p>Obrigado por sua inscrição.<br>
        Seu pagamento foi processado com êxito.<br>
        Em breve você receberá um e-mail com os detalhes da inscrição.</p>
        <a href="circular-tech-skills.html" class="btn-home">Voltar para a página inicial</a>
    </div>
    <script type="module" src="scripts/paceAcessCount.js"></script>
</body>
</html>
