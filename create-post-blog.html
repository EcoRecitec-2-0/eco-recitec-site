      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bruno+Ace&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="blogHeader">
      <div class="blogHeader__LogoDiv">
        <img src="images/logo/favicon.png" alt="Logo" />
        <h2>Blog<br />Circular Tech Skills</h2>
      </div>
      <div class="blogHeader__NavDiv">
        <nav>
          <a href="sobre.html">Sobre</a>
          <a href="blog-ecossistema.html">Blog</a>
          <a href="circular-tech-skills.html">Home</a>
        </nav>
        <img class="blogHeader__accountPhoto" src="" alt="" />
      </div>
    </header>
    <main id="main">
      <h1 class="main__title">Ecossistema<br />Circular Tech Skills</h1>
      <p class="main__subTitle">Crie uma postagem para o blog</p>

      <div class="post-form-container">
        <form id="postForm" class="post-form">
          <div class="form-group">
            <label for="postTitle">Título do Post</label>
            <input type="text" id="postTitle" name="postTitle" required />
          </div>
          <div class="form-group">
            <label for="postContent">Conteúdo do Post</label>
            <textarea id="postContent" name="postContent" required></textarea>
          </div>
          <div class="form-group">
            <label for="postImage">Link para a Imagem de Capa</label>
            <input type="url" id="postImage" name="postImage" />
          </div>
          <div class="form-group">
            <label for="postTags">Tags (separar com vírgula)</label>
            <input
              type="text"
              id="postTags"
              name="postTags"
              placeholder="ex: tecnologia, inovação, evento"
              required
            />
          </div>
          <button type="submit" class="submit-button">Publicar Postagem</button>
        </form>
        <p id="message" class="message"></p>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="scripts/create-post-blog.js"></script>
    <script type="module" src="scripts/paceAcessCount.js"></script>
  </body>
</html>
