<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Erro no Pagamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ffeaea 0%, #fffde7 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container-error {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 40px 30px 32px 30px;
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            display: inline-block;
        }
        .error-icon svg {
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #c62828;
            font-size: 2.1rem;
            margin-bottom: 12px;
        }
        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }
        .btn-home {
            display: inline-block;
            background: #c62828;
            color: #fff;
            padding: 12px 32px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(198,40,40,0.10);
        }
        .btn-home:hover {
            background: #b71c1c;
        }
        @media (max-width: 500px) {
            .container-error {
                padding: 24px 8px 20px 8px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-error">
        <div class="error-icon">
            <svg viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="32" fill="#FFCDD2"/>
                <path d="M20 20L44 44M44 20L20 44" stroke="#c62828" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Erro no pagamento!</h1>
        <p>Ocorreu um problema ao processar seu pagamento.<br>
        Por favor, tente novamente.<br>
        Se o erro persistir, entre em contato com o suporte.</p>
        <a href="cts-inscricao-form.html" class="btn-home">Voltar para a p√°gina inicial</a>
    </div>
</body>
</html>
