											body: JSON.stringify(formObject),

											alert("Inscrição enviada com sucesso!");
											this.reset(); // Limpa o formulário
										} else {
											alert("Erro ao enviar a inscrição. Tente novamente.");

							$(target).lenght > 0 ||
							(target.indexOf("#") >= 0 && $(target).css("display") != "none")
						) {
							e.preventDefault();
							$("html, body")
								.stop()
								.animate(
									{
										scrollTop: $(target).offset().top,
									},
									900,
									"swing",
									function () {
										window.location.hash = target;
									}
								);
							return false;
						} else return 1;
					};
					if (
						$(".navbar-collapse.in") &&
						$(".navbar-collapse.in").collapse &&
						$(this).closest(".navbar-collapse.in") &&
						$(this).closest(".navbar-collapse.in").length > 0
					) {
						$(".navbar-collapse.in").on("hidden.bs.collapse", verify);
						$(".navbar-collapse.in").collapse("hide");
						$(".navbar-collapse.in").off("hidden.bs.collapse", verify);
						return false;
					} else return verify();
				}
			});
		});

		$(".navbar-collapse.in").on("click", function (e) {
			if (
				$(e.target).is("a") &&
				$(e.target).attr("class") != "dropdown-toggle"
			) {
				$(this).collapse("hide");
			}
		});
	</script>
	<script type="text/javascript" src="js/wow.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".nav-tabs")
				.addClass("nav-pills center-pills")
				.removeClass("nav-tabs");
		});
	</script>
</body>

</html>
